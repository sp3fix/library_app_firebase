<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Online Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Arvo|Merriweather" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
  <header>
    <h1 id="bigOne">Welcome to the Great Library</h1>
    <button id="btn" onclick="div_show()">+ Add Book</button>
  </header>
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      
      <form>
          <fieldset>
              <input type="text" id="title" name="field1" placeholder="Title *">
              <input type="text" id="author" name="field2" placeholder="Author *">
              <input type="text" id="pages" name="field3" placeholder="Number of pages *">
                  <select id="read" name="field4">
                      <option value="1">Read</option>
                      <option value="0">Yet to Read</option>
                  </select>      
          </fieldset>
          <input type="submit" onclick="submitForm()" value="Add" />
          </form>
    </div>
  </div>
  <div class="container">

  </div>
</body>
<script>
</script>
<script src="main.js"></script>
</html>
